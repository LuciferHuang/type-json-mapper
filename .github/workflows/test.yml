name: Publish And Deploy Demo

on:
  push:
    branches:
      - master
	pull_request:
  	branches:
    	- master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Install and Test
        run: |
          npm install
          npm run test

      - name: codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
